<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2 class="title"> Card</h2>
        <form id="cardForm">
            <input type="url" id="imageInput" placeholder="Enter image URL" required>
            <input type="text" id="titleInput" placeholder="Enter title" required>
            <textarea id="descriptionInput" placeholder="Enter description" rows="4" required></textarea>
            <input type="url" id="linkInput" placeholder="Enter link (e.g., https://example.com)" required>
            <input type="number" id="priceInput" placeholder="Enter price" required>
            <button type="submit">Add Card</button>
        </form>
    </div>
    <div class="card-container" id="cardContainer">

    </div>

    <script>
        const cardForm = document.getElementById('cardForm');
        const cardContainer = document.getElementById('cardContainer');

        cardForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const imageInput = document.getElementById('imageInput').value
            const titleInput = document.getElementById('titleInput').value
            const descriptionInput = document.getElementById('descriptionInput').value
            const linkInput = document.getElementById('linkInput').value
            const priceInput = document.getElementById('priceInput').value

            console.log(imageInput, titleInput, descriptionInput, linkInput, priceInput)


            var object = [{
                image: imageInput,
                title: titleInput,
                description: descriptionInput,
                link: linkInput,
                price: priceInput
            }];
            
            object.forEach(element => {
                let div = document.createElement('div')

                div.innerHTML = `
            <div class="card">
            <img src=${element.image} alt="Card Image">
            <h3>${element.title}</h3>
            <p>${element.description}</p>
            <div class="link-price-container">
                <p class="price">${element.price}</p>
                <a href="${element.link}" target="_blank">Learn More</a>
            </div>
            </div>
        `
                cardContainer.appendChild(div)
            });
        });
    </script>
</body>
</html>
